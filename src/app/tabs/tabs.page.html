<ion-tabs (ionTabsDidChange)="tabClicked($event)">

  <ion-tab-bar slot="bottom" class="customTabs" selectedTab="tab1">
    <ion-tab-button>
      <!-- <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label> -->
    </ion-tab-button>


    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline" *ngIf="selectedTab != 'tab1'"></ion-icon>
      <ion-icon name="home" *ngIf="selectedTab == 'tab1'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="search-outline" *ngIf="selectedTab != 'tab2'"></ion-icon>
      <ion-icon name="search" *ngIf="selectedTab == 'tab2'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="heart-outline" *ngIf="selectedTab != 'tab3'"></ion-icon>
      <ion-icon name="heart" *ngIf="selectedTab == 'tab3'"></ion-icon>
      <ion-label>Liked</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="notifications-outline" *ngIf="selectedTab != 'tab4'"></ion-icon>
      <ion-icon name="notifications" *ngIf="selectedTab == 'tab4'"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <!-- <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label> -->
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>

 <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="gotoRoute('/create')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
